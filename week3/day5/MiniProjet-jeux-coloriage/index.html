    <title>Modern Coloring App</title>  
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div id="sidebar" >
            <button id="clear-btn">Clear </button>
            <div style="background-color: #f44336;"></div>
            <div style="background-color: #e91e63;"></div>
            <div style="background-color: #ff9800;"></div>
            <div style="background-color: #ffeb3b;"></div>
            <div style="background-color: #95b027;"></div>
            <div style="background-color: #3ab77f;"></div>
            <div style="background-color: #218b2c;"></div>
            <div style="background-color: #169788;"></div>
            <div style="background-color: #5fe0d1;"></div>
            <div style="background-color: #6aa1db;"></div>
            <div style="background-color: #2a79b5;"></div>
            <div style="background-color: #1120ec;"></div>
            <div style="background-color: #001f73;"></div>
            <div style="background-color: #580da3;"></div>
            <div style="background-color: #b907ff;"></div>
            <div style="background-color: #f495f1;"></div>
            <div style="background-color: #eac1fc;"></div>
            <div style="background-color: #d6dadc;"></div>
            <div style="background-color: #9e9e9e;"></div>
            <div style="background-color: #000000;"></div>
            <div style="background-color: #ffffff; border: 1px solid #e0e0e0;"></div>
            
            <div class="toolbar">
                <button class="tool-btn" id="save-btn">Save</button>

            </div>
        </div>
        <div id="main"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</html>
